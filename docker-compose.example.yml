version: '3.7'
services:
  admin:
    tty: true
    build:
      context: ${PARENT_PWD}/capacitacion-admin
    command: yarn start
    ports:
      - '${PORT}:${PORT}'
    volumes:
      - ${PARENT_PWD}/capacitacion-admin/src:/app/capacitacion-admin/src
      - ${PARENT_PWD}/capacitacion-admin/public:/app/capacitacion-admin/public
